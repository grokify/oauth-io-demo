<!DOCTYPE html>
<html>
    <head>
        <title>OAuth.io Demo - Dropbox</title>
        <meta charset="UTF-8">
        <script src="/config.js"></script>
        <script src="/components/oauth-js/dist/oauth.min.js"></script>
    </head>
    <body>

        <h1>OAuth.io Demo - Dropbox</h1>

<script>
OAuth.initialize(config['app_key']);
OAuth.setOAuthdURL(config['oauthd_url']);

OAuth.popup('dropbox')
    .done(function(dropbox) {
        dropbox.me().done(function(me) {
            console.log('Your name is ' + me.name)
        })
    }).fail(function (err) {
        console.log(err);
    })
</script>

        <h2>Usage</h2>

        <ol>
            <li>Open web console</li>
            <li>Load page and view name</li>
        </ol>

    </body>
</html>
